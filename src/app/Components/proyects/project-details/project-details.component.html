<section class="container-fluid" style="background-color: #FCFCFD;">
    <div class="row bg-white" style="border-bottom: 1px solid #e0e0e0; ">
        <div class="col-12 p-2">
            <h5 class="float-start plus-jakarta-sans-semi-bold m-2 ">Projects <i class="i i-arrow-r"></i> </h5>
            <p class="m-o float-start project-name-p plus-jakarta-sans-semi-bold ">{{project?.name}}</p>
            <button data-bs-toggle="modal" (click)="showSprintForm()" data-bs-target="#sprintModal"
                class="btn-basic float-end p-2 ps-3 pe-3 plus-jakarta-sans-medium ">
                <i class="i i-add"></i> Add Sprint</button>
        </div>
    </div>
    <div class="p-2" style="width: 100%; height: auto; background-color: #FCFCFD;">
        <div class="row plus-jakarta-sans text-secondary" style="background-color: #F3F4F7;
         width: max-content;
         border-radius: 6px;
         border: 1px solid #e0e0e0;
         padding: .1rem;"       
         >
            <div class="col-2 menu-project">
                <i class="i i-resume"></i>
                Resume
            </div>
            <div class="col-2 menu-project">
                <i class="i i-sprint"></i>
                Sprints
            </div>
            <div class="col-2 menu-project">
                <i class="i i-backlog"></i> Backlog
            </div>
            
        </div>
    </div>





    <div class="row bg-white" style="border-top: 1px solid #e0e0e0; border-radius: 10px; ">
        <div class="col-12">
            <div class="example-container" *ngFor="let sp of sprints">
                <br>
                <div class="accordion  shadow-sm" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                [attr.data-bs-target]="'#collapseOne'+ sp.number" aria-expanded="false"
                                aria-controls="collapseOne" style="box-shadow: none; background-color: #FFF">
                                <h6>Sprint {{sp.number}} </h6>
                            </button>
                        </h2>
                        <div id="collapseOne{{sp.number}}" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                @for (item of done; track item) {
                                <div class="card text-bg-light mb-3 example-box" id="draggable{{sp.number}}">
                                    <div class="card-header">{{item}}1</div>
                                    <div class="card-body">
                                        <h6 class="card-title">Crear el login.</h6>
                                        <p class="card-text">
                                            <span class="badge text-bg-secondary">Not Started</span>
                                        </p>
                                    </div>
                                </div>
                                }

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<br>
<app-backlog></app-backlog>
<!--MODAL SPRINT-->
<div class="modal fade" id="sprintModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create Sprint</h1>
                <button type="button" id="btnClose" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-create-sprint *ngIf="sprintInfo"></app-create-sprint>
            </div>

        </div>
    </div>
</div>
