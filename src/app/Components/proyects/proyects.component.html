<section *ngIf="!proyectDetails">
<section class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="float-start poppins-light">Proyects</h2>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary float-end p-2 poppins-light ">New Proyect</button>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-4" *ngFor="let item of proyects">
            <div class="border p-4 shadow" (click)="getProjectDetails(item.idProyect)" style="cursor: pointer;" >
                <h6 class="poppins-medium">{{item.name}}</h6>
                <span class="badge text-bg-primary p-2 poppins-light">In Progress</span>
                <hr>
                <div class="row">
                    <div class="col-4">
                        <p class="fs-4 m-0">25</p>
                        <p class="fs-6 m-0 text-secondary">Taks</p>
                    </div>
                    <div class="col-4">
                        <p class="fs-4 m-0">9</p>
                        <p class="fs-6 m-0 text-secondary">Done</p>
                    </div>
                    <div class="col-4">
                        <p class="fs-4 m-0 ">14</p>
                        <p class="fs-6 m-0 text-secondary">In Progress</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-5">
                        <p class="fs-6 m-0 text-secondary">Date Finish</p>
                        <p class="fs-6 m-0"> {{item.dateEnd.substring(0,10)}}</p>
                    </div>
                    <div class="col-7">
                        <p class="fs-6 m-0 text-secondary">Owner</p>
                        <p class="fs-6 m-0"> Jeisson Hernandez</p>
                    </div>
                </div>                
            </div>
        </div>
    </div>

</section>

<!-- Modal add Proyect -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Proyect</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-add-proyect/>
        </div>
  
      </div>
    </div>
  </div>

</section>

  <app-project-details *ngIf="proyectDetails"></app-project-details>
